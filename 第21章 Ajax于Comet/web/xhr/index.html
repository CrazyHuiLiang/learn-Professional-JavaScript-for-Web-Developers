<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xhr</title>
</head>
<body>


<script>
    var host = "http://127.0.0.1:8081";

    window.onload = function () {

        var xhr = new XMLHttpRequest();
        xhr.open('post', host, false);
        var r = xhr.send();
        console.log(r);
    };
</script>
</body>
</html>
