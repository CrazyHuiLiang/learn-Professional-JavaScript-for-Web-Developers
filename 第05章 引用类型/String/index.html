<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本包类型-String</title>
</head>
<body>
    <script>


        var stringValue = "hello world";
//        alert(stringValue.charAt(1));   //"e”
//        alert(stringValue.charCodeAt(1));   //输出"101"
        document.write(stringValue[1]);
        document.write("<br>");


        document.write(stringValue.concat(" 20", "16"));
        document.write("<br>");


        document.write(stringValue.slice(0, 5));
        document.write("<br>");
        document.write(stringValue.substring(0, 5));
        document.write("<br>");
        document.write(stringValue.substr(0, 2));
        document.write("<br>");

        document.write(stringValue.indexOf("o"));
        document.write("<br>");
        document.write(stringValue.lastIndexOf("o"));
        document.write("<br>");

        document.write(stringValue.toUpperCase());
        document.write("<br>");
        document.write(stringValue.toLowerCase());
        document.write("<br>");



    </script>
</body>
</html>
