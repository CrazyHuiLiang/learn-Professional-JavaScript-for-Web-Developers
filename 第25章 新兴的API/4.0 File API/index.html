<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File API</title>
</head>
<body>
<p>
    File API在表单中的文件输入字段的基础上，又添加了一些直接访问文件信息的接口。
    HTML5在DOM中为文件输入元素添加了一个files集合。
    在通过文件输入字段选择了一或多个文件时，files集合中包含一组File对象
</p>

<input id="files-list" type="file" multiple>

<script src="../../第13章%20事件/EventUtil.js"></script>
<script>
    var filesList = document.getElementById('files-list');
    EventUtil.addHandler(filesList, "change", function(event){

        var files = EventUtil.getTarget(event).files;
        var i = 0;
        var len = files.length;

        while (i<len){

            var f = files[i];
            console.log(f);

            var s = f.name + ' ('+ f.type + ', ' + f.size + ' bytes) ';
            var div = document.createElement('div');
            div.innerHTML = s;
            document.body.appendChild(div);

            i++;
        }
    });

</script>
</body>
</html>
